<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="icon" href="favicon.png" type="favicon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <container>
      <div class="calc">
        <h3>Calculator</h3>
        <form>
          <div id="screen">
            <input type="text" name="screen" id="screenInp" readonly />
          </div>
          <div id="buttons" class="button-grid">
            <input type="button" value="AC" />
            <input type="button" value="C" />
            <input type="button" value="1/x" />
            <input type="button" value="x^" />
            <input type="button" value="n!" />
            <input type="button" value="âˆš" data-value="sqrt" />
            <input type="button" value="log" />
            <input type="button" value="ln" />
            <input type="button" value="7" />
            <input type="button" value="8" />
            <input type="button" value="9" />
            <input type="button" value="*" />
            <input type="button" value="4" />
            <input type="button" value="5" />
            <input type="button" value="6" />
            <input type="button" value="/" />
            <input type="button" value="1" />
            <input type="button" value="2" />
            <input type="button" value="3" />
            <input type="button" value="+" />
            <input type="button" value="%" />
            <input type="button" value="0" />
            <input type="button" value="." />
            <input type="button" value="=" class="equalto" />
          </div>
        </form>
      </div>
    </container>

    <script src="script.js"></script>
  </body>
</html>
